[tool.poetry]
name = "somef"
version = "0.9.12"
description = "SOftware Metadata Extraction Framework: A tool for automatically extracting relevant software metadata from a source code repository (README, package files, etc)."
authors = ["Daniel Garijo <daniel.garijo@upm.es>"]
readme = "README.md"
packages = [
    { include = "somef", from = "src" }
]
classifiers = [ 
    "Programming Language :: Python :: 3.10", 
    "Operating System :: OS Independent", 
    "License :: OSI Approved :: MIT License", 
    "Topic :: Software Development :: Libraries :: Python Modules"
    ]
    
[tool.poetry.urls]
homepage = "https://github.com/KnowledgeCaptureAndDiscovery/somef"

[tool.poetry.dependencies]
    python = ">=3.9,<=3.13"
    bs4 = "^0.0.1"
    click = "^8.1.7"
    click-option-group = "^0.5.6"
    matplotlib = "^3.8.2"
    nltk = "^3.9.0"
    numpy = "^1.26.3"
    pandas = "^2.1.4"
    rdflib = "^7.0.0"
    textblob = "^0.17.1"
    validators = "^0.22.0"
    xgboost = "^2.0.3"
    scipy = "^1.11.4"
    inflect = "^7.0.0"
    contractions = "^0.1.73"
    chardet = "^5.2.0"
    imbalanced-learn = "^0.11.0"
    pytest = "^7.4.4"
    morph-kgc = "^2.6.4"
    bibtexparser = "^1.4.1"
    nbformat = "^5.9.2"
    markdown = "^3.5.2"
    requests = "^2.31.0"
    scikit-learn = "1.3.2"
    pyyaml = "^6.0.2"
    lxml = "^5.1.0"
    tomli = "^2.0.1"

[tool.poetry.scripts]
somef = "somef.__main__:cli"

[build-system]
requires = ["poetry-core>=1.1.10"]
build-backend = "poetry.core.masonry.api"
